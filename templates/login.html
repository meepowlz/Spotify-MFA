<!-- Page for users to login to their account -->

{% extends "base.html" %}

{% block title %}Login | Spotify 2-FA{% endblock %}

{% block content %}

    <!-- Accepts user input for logging in-->
    <h2 class="center">Login</h2>
    <div class="center">
        <form id="form">
            <input type="text" name="username" placeholder="Username" class="center input_text">
            <input type="password" name="password" placeholder="Password" class="center input_text">
            <div class="center">
                <input type="submit" name="login_submit" id="login_submit" value="Login" class="center form_submit">
            </div>
        </form>
    </div>

    <!-- Displays any errors -->
    <!--<div class="alert alert-info" style="display: none;"></div>-->
    <div class="alert alert-error center" style="display:none;"></div>

    <!-- Navigation information -->
    <div>
        <p class="center">Don't have an account?</p>
        <div class="center">
            <a href="{{ url_for('register_route_get') }}"><button class="nav_btn">Register</button></a>
        </div>
    </div>

    <!-- Links JavaScript for fetch API -->
    {% block javascript %}
    <script src="{{url_for('static', filename='login.js')}}"> </script>
    {% endblock %}

</div>

{% endblock %}
