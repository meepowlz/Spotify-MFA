<!--
Base HTML file with header displayed across pages
Contains basic information about the program that persists
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Spotify Conceptual 2-FA{% endblock %}</title>
    <!-- Links to JavaScript int-tel-input plugin and local CSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <link rel="stylesheet" href="/static/stylesheet.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>


<!--
Page Header
Contains title and navigation buttons
-->


<header>

    <div class="left_header header_padding">
        <a href="{{ url_for('home_route') }}"><img src="/static/assets/Spotify_Icon_RGB_Green.png" width="55px" class="header_elements_padding"></a>
        <a href="{{ url_for('home_route') }}"><h2 class="header_elements_padding">Spotify Conceptual 2-FA</h2></a>
    </div>


    <div class="right_header header_padding">
        <a href="{{ url_for('login_route_get') }}" class="header_elements_padding"><button class="header_btn">Login</button></a>
        <a href="{{ url_for('register_route_get') }}" class="header_elements_padding"><button class="header_btn">Register</button></a>
        <a href="{{ url_for('landing_route') }}" class="header_elements_padding"><img src="/static/assets/white_account_icon.png" height="40px"></a>
        <!-- Add account button with person clipart -->
    </div>

</header>

<!--
Extends HTML template
Content inside varies page by page
-->

{% block content %}

<!-- Project description on home page -->
<div class="center">
    <p>Project description</p>
</div>

{% endblock %}

</body>
</html>
