<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Spotify Conceptual 2-FA{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <link rel="stylesheet" href="/static/stylesheet.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>

<!-- Header -->

<header>
    <div class="left_header">
        <img src="/static/assets/Spotify_Icon_RGB_Green.png" width="70px" class="header_padding">
        <h1 class="header_padding">Spotify Conceptual 2-FA</h1>
    </div>

    <div class="right_header">
        <a href="http://localhost:8080/login" class="header_padding"><button class="header_btn">Login</button></a>
        <a href="http://localhost:8080/register" class="header_padding"><button class="header_btn">Register</button></a>
    </div>
</header>


{% block content %}

<a href="http://localhost:8080/login"><button>Login</button></a>
<a href="http://localhost:8080/register"><button>Register</button></a>

{% endblock %}
</body>
</html>
