<!-- Page for users to register a new account -->

<!-- Extends base file -->
{% extends "base.html" %}

{% block title %}Register | Spotify 2-FA{% endblock %}

{% block content %}

    <!-- Accepts user input for registering a new user -->
    <h2 class="center">Register</h2>
    <div class="center">
        <form id="form">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="center input_text" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="center input_text" required>
            <label for="mobile_number">Mobile Number</label>
            <div class="center" style="margin-top:15px;">
                <input type="tel" name="mobile_number" id="mobile_number" autocomplete="off" class="input_mobile">
            </div>
            <div class="center">
                <input type="submit" name="register_submit" id="register_submit" value="Register" class="form_submit">
            </div>
        </form>
    </div>

    <!-- Displays any errors -->
    <div class="alert alert-error center" style="display:none;"></div>

    <!-- Navigation information -->
    <div>
        <h3 class="center">Already have an account?</h3>
        <div class="center">
            <a href="{{ url_for('login_route_get') }}"><button class="nav_btn center">Login</button></a>
        </div>
    </div>

    <!-- Links JavaScript for fetch API -->
    {% block javascript %}
    <script src="{{url_for('static', filename='register.js')}}"> </script>
    {% endblock %}


{% endblock %}
