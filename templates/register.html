<!-- Page for users to register a new account -->

{% extends "base.html" %}

{% block title %}Register | Spotify 2-FA{% endblock %}

{% block content %}

    <!-- Accepts user input for registering a new user -->
    <div class="center">
        <form id="form">
            <input type="text" name="username" placeholder="Username" class="center">
            <input type="password" name="password" placeholder="Password" class="center">
            <input type="tel" name="mobile_number" id="mobile_number" autocomplete="off" class="center">
            <input type="submit" name="register_submit" id="register_submit" value="Register" class="form_submit center">
        </form>
    </div>

    <!-- Displays any errors -->
    <div class="alert alert-error center" style="display: none;"></div>

    <!-- Navigation information -->
    <p class="center">Already have an account?</p>
    <div class="center">
        <a href="{{ url_for('login_route_get') }}"><button class="nav_btn center">Login</button></a>
    </div>

    <!-- Links JavaScript for fetch API -->
    {% block javascript %}
    <script src="{{url_for('static', filename='register.js')}}"> </script>
    {% endblock %}


{% endblock %}
