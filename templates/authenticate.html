{% extends "base.html" %}
{% block content %}

<p>The authentication page</p>
<form method="post">
    <input type="text" name="code_textbox" minlength="6" maxlength="6" autocomplete="off">
    <input type="submit" id="submit_code">
</form>

{% if error %}

<p>Authentication failed. Re-try, or send a new code.</p>
<button type="submit" id="resend_code">Resend Code</button>

{% endif %}

{% endblock %}
